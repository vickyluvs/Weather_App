<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <!-- font awesome script tag -->
    <script
      src="https://kit.fontawesome.com/3bde6c0823.js"
      crossorigin="anonymous"
    ></script>
    <!-- Style link -->
    <link href="./resources/style.css " rel="stylesheet" />
  </head>
  <body>
    <main id="container">
      <header>
        <label for="searchbar"></label>
        <input
          type="search"
          id="searchbar"
          placeholder="Enter a city name..."
        />

        <button id="button">Search</button>
      </header>
      <section >
        <div>
          <span class="current-temp">80</span>
          <span class="symbol">&#8451</span>
          <span>&#8739</span>
          <span class="symbol">&#8457</span>
        </div>
        <div>
          
        </div>
        <div></div>
      </section>
    </main>
    <!-- <div class="author">
      <p>Designed and coded by Victoria Smith</p>

      <p>Back to Portfolio</p>
    </div> -->

    <script src="/app.js"></script>
  </body>
</html>
