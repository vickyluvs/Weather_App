<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  
    <!-- Style link -->
    <link href="./resources/style.css " rel="stylesheet" />
    <!-- Axios library CDN link -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <main id="container">
      <header>
        <form id="search-form">
        <label for="searchbar"></label>
        <input
          type="text"
          id="search-text"
          placeholder="Enter a city name..."
          autocomplete="off"
          autofocus="on"
        />

        <button id="button" type="submit" value="search">Search</button>
        </form>
      
      </header>
      <section >
        <div id="current-temp-box">
          <span class="current-temp" id="current-temp">80</span>
          <span class="symbol" id="celcius">&#8451</span>
          <span class="symbol">&#8739</span>
          <span class="symbol" id="fahrenheit">&#8457</span>
        </div>
        <div>
          
          <img class="currenttemp-img" src="./resources/images/cloudy.png"/>
        </div>
      </section>
      <section>
         <div id="locationInfo">
          <span class="city" id="city-name">Freetown</span><br>
          <span class="city" id="day">Tuesday</span> <span class="city" id="time">7:00 PM</span><br>
          <span class="city" id="weather-description">Rainy</span>
         </div>
      </section>

      <section id="week-temp">
        <div class="weekdays" >
          <p>Monday</p>
          <img class="weekday-img" src="./resources/images/cloud.png"><br>
          <span id="current-temp">80&#8457</span>
        </div>

        <div class="weekdays" >
           <p>Tuesday</p>
          <img src="./resources/images/clouds.png" class="weekday-img" ><br>
          <span>80&#8457</span>
        </div>

        <div class="weekdays" >
           <p>Wednesday</p>
          <img src="./resources/images/raining.png" class="weekday-img" ><br>
          <span>80&#8457</span>
        </div>

        <div class="weekdays" >
           <p>Thursday</p>
          <img src="./resources/images/sun.png" class="weekday-img" ><br>
          <span>80&#8457</span>
        </div>

        <div class="weekdays" >
           <p>Friday</p>
          <img src="./resources/images/sun.png" class="weekday-img" ><br>
          <span>80&#8457</span>
        </div>

        <div class="weekdays" >
           <p>Saturday</p>
          <img src="./resources/images/cloudy.png" class="weekday-img" ><br>
          <span>80&#8457</span>
        </div>

        <div class="weekdays" >
           <p>Sunday</p>
          <img src="./resources/images/raining.png" class="weekday-img" ><br>
          <span>80&#8457</span>
        </div>
      </section>
    </main>

    <!-- <div id="portfolio-link">
      <p>Coded & designed by Victoria Smith</p>
      <a href="https://vickyluvs.github.io/Portfolio/">Portfolio</a>
    </div>  -->
    
    <script src="/app.js"></script>
  </body>
</html>
