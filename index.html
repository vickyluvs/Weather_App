<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  
    <!-- Style link -->
    <link href="./resources/style.css " rel="stylesheet" />
  </head>
  <body>
    <main id="container">
      <header>
        <label for="searchbar"></label>
        <input
          type="search"
          id="searchbar"
          placeholder="Enter a city name..."
        />

        <button id="button">Search</button>
      </header>
      <section >
        <div id="current-temp-box">
          <span class="current-temp">80</span>
          <span class="symbol">&#8451</span>
          <span class="symbol">&#8739</span>
          <span class="symbol">&#8457</span>
        </div>
        <div>
          
          <img class="currenttemp-icon" src="./resources/images/cloudy.png"/>
        </div>
      </section>
      <section>
         <div>
          <span class="city name">Freetown</span><br>
          <span class="city">Tuesday 7:00 PM</span><br>
          <span class="city">Rainy</span>
         </div>
      </section>

      <section id="week-temp">
        <div class="weekdays" >
          <p>Monday</p>
          <img class="weekday-img" src="./resources/images/cloud.png"><br>
          <span>80&#8457</span>
        </div>

        <div class="weekdays" >
           <p>Tuesday</p>
          <img src="./resources/images/clouds.png" class="weekday-img" ><br>
          <span>80&#8457</span>
        </div>

        <div class="weekdays" >
           <p>Wednesday</p>
          <img src="./resources/images/raining.png" class="weekday-img" ><br>
          <span>80&#8457</span>
        </div>

        <div class="weekdays" >
           <p>Thursday</p>
          <img src="./resources/images/sun.png" class="weekday-img" ><br>
          <span>80&#8457</span>
        </div>

        <div class="weekdays" >
           <p>Friday</p>
          <img src="./resources/images/sun.png" class="weekday-img" ><br>
          <span>80&#8457</span>
        </div>

        <div class="weekdays" >
           <p>Saturday</p>
          <img src="./resources/images/cloudy.png" class="weekday-img" ><br>
          <span>80&#8457</span>
        </div>

        <div class="weekdays" >
           <p>Monday</p>
          <img src="./resources/images/raining.png" class="weekday-img" ><br>
          <span>80&#8457</span>
        </div>
      </section>
    </main>
    <!-- <div class="author">
      <p>Designed and coded by Victoria Smith</p>

      <p>Back to Portfolio</p>
    </div> -->

    <script src="/app.js"></script>
  </body>
</html>
